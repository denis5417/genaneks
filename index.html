<html>
	<head>
		<meta charset="utf-8">
		<title>Генератор анеков</title>
	</head>
	<body>
		<h1 id="anek" style="text-align: center;"></h1>
		<div style="text-align: center;"><button onclick="genRandAnek()">Давай исчо!</button></div>
		<script type="text/javascript">
			who = ["заяц", "путин", "чебурашка", "раввин", "админ-акб", "зять", "бомж", "супермен", "футболист", "зек"]
			come = ["в бассейн", "к врачу", "в банк", "в детдом", "на похороны", "к грузину", "на свадьбу", "в деканат", "в церковь", "в ад"]
			say = ["Cколько с меня", "Ой ой течет", "Плюньте мне на грудь", "Мама это я", "Я ж охранник как никак", "Бюууу", "Стааасечка", "Мама делала не так", "Я веган"]
			who2 = ["лысый ежик на это", "сердобол отвечает", "табличка гласит", "с неба голос", "болельщики ему", "гобзавр смеясь", "ведущий по телеку", "священники хором", "мама, рыдая", "управдом ему"]
			say2 = ["У вас уши из трубки торчат", "Это дэло паправимоэ", "Боря, ты что кончил", "Еще 9 палок колбасы", "Давай оближу?", "Петрович ты заебал", "Колян!", "Так ничего удивительного", "Ну не во время минета же", "Тогда соси!"]
			closing = ["И улетели оба", "Ему пришлось", "Безобразие", "Люблю монахинь", "А алтернатива -- утки", "Теперь так каждый день", "Просто праздник какой-то", "И тишина", "Даже ложка стоит", "По косячку"]
			function genRandAnek(){
				document.getElementById("anek").innerHTML = "Приходит " + who[Math.floor(Math.random() * who.length)] + " и говорит: " + "&quot;" + say[Math.floor(Math.random() * say.length)] + "&quot;" + ", а " + who2[Math.floor(Math.random() * who2.length)] + ": " + "&quot;" + say2[Math.floor(Math.random() * say2.length)] + "&quot;" + ". " + closing[Math.floor(Math.random() * closing.length)] + "."
			}
			window.onload = genRandAnek
		</script>
	</body>
</html>
